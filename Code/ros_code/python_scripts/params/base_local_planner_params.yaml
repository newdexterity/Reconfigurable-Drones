TrajectoryPlannerROS:
  holonomic_robot: false
  # min_in_place_vel_theta: 0.4

  max_vel_x: 0.125
  min_vel_x: -0.125

  y_vels: [-0.072, 0.0, 0.072]

  max_vel_th: 0.72 # max rotational velocity
  min_vel_th: -0.72  # min rotational velocity

  acc_lim_theta: 0.1
  # min_in_place_vel_theta: 0.4

  path_distance_bias: 1
  goal_distance_bias: 1
  yaw_goal_tolerance: 0.2  # in radians
  xy_goal_tolerance: 0.1  # in meters

  max_rotational_vel: 0.72

  recovery_behavior_enabled: true

  # path_distance_bias: 0.1
  # goal_distance_bias: 1